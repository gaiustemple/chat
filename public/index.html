<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Node Server</title>
        <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="css/ionicons.min.css" media="screen" title="no title" charset="utf-8">
    </head>

    <body>
        <div class="wrapper">

            <div class="login">
                <div class="login-wrapper">
                    <form class="username-form" action="index.html">
                        <div>Username</div>
                        <input class="username" type="text" name="username" value="">
                        <button class="username-submit">Go</button>
                    </form>
                </div>
            </div>

            <div class="chat">
                <ul class="users-list">
                </ul> 
                <div class="header">
                    <div class="menu">
                        <div class="logout"><a><i class="ion-ios-close-outline"></i></a></div>
                        <div class="welcome"><i class="ion-ios-contact-outline"></i><p>Hi, <span class="current-username"></span></p></div>
                        <div class="info" onclick="settings();"><a><i class="ion-ios-information-outline"></i></a></div>
                    </div>
                    <div id="settings" class="settings closed">
                        <div class="cont">
                            <div>
                                <div class="settings-option clear">
                                    <p>Toggle the background between dark and light</p>
                                    <div id="bt1" class="iosbutton" onclick="darkback();"></div>
                                </div>
                                <div class="settings-option disabled clear">
                                    <p>Do you want your message timestamp shown?</p>
                                    <div id="bt2" class="iosbutton" onclick=""></div>
                                </div>
                                <div class="settings-option disabled clear">
                                    <p>Do you want their message timestamp shown?</p>
                                    <div id="bt3" class="iosbutton" onclick=""></div>
                                </div>
                            </div>
                            <div>
                                <div class="settings-option button clearChat clear">
                                    <p>Clear the chat</p>
                                    <!--<div id="bt4" class="clearicon" onclick=""><i class="ion-ios-trash-outline"></i></div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="messages">
                    <ul class="messages-list">

                    </ul>
                </div>
                <div class="message">
                    <form class="chat-form" action="index.html" method="post">
                        <div class="send-message">
                            <input class="form-control" id="message-field" name="message" placeholder="Message"></textarea>
                            <button class="" type="submit" name="button">&uarr;</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <script src="js/jquery.min.js" charset="utf-8"></script>
        <script src="js/socket.io.js" charset="utf-8"></script>
        <script src="js/is.min.js" charset="utf-8"></script>
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
